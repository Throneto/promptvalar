# PromptValar Nginx 配置文件
# 域名: promptvalar.com 和 api.promptvalar.com

# ============================================
# API 后端配置 (api.promptvalar.com)
# ============================================

# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name api.promptvalar.com;
    
    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.promptvalar.com;
    
    # SSL 证书配置（Let's Encrypt 会自动填充）
    # ssl_certificate /etc/letsencrypt/live/api.promptvalar.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.promptvalar.com/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 代理到后端服务
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓存
        proxy_cache_bypass $http_upgrade;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://localhost:5000/health;
        access_log off;
    }
}

# ============================================
# 前端配置 (promptvalar.com)
# ============================================

# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name promptvalar.com www.promptvalar.com;
    
    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://promptvalar.com$request_uri;
    }
}

# HTTPS 配置
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name promptvalar.com www.promptvalar.com;
    
    # SSL 证书配置（Let's Encrypt 会自动填充）
    # ssl_certificate /etc/letsencrypt/live/promptvalar.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/promptvalar.com/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 网站根目录
    root /var/www/promptvalar/frontend/dist;
    index index.html;
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    
    # 静态资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # favicon.ico
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
