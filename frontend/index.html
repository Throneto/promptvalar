<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 网站图标 - 多尺寸支持 -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- 移动端优化 viewport 设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- iOS Safari 优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PromptValar" />
    
    <!-- 主题颜色（根据系统主题自动切换） -->
    <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)" />
    
    <!-- 浏览器兼容性 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- SEO 和描述 -->
    <meta name="description" content="Professional AI prompt engineering platform for Sora, Veo, and more. 专业的AI提示词工程平台" />
    <meta name="keywords" content="AI, prompt engineering, Sora, Veo, 提示词, AI工程" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PromptValar - AI Prompt Engineering Platform" />
    <meta property="og:description" content="Professional AI prompt engineering platform for content creators" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PromptValar - AI Prompt Engineering Platform" />
    <meta name="twitter:description" content="Professional AI prompt engineering platform for content creators" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>PromptValar - AI Prompt Engineering Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
